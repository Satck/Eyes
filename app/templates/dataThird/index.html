<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>近视防控现状</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --theme-blue: #3A86FF;
            --theme-orange: #FF9E1F;
            --theme-red: #EB5757;
        }

        .epidemic-nav {
            background: linear-gradient(135deg, #2A5C82 0%, var(--theme-blue) 100%);
        }

        .data-card {
            border-left: 5px solid;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        .risk-progress {
            height: 25px;
            border-radius: 15px;
        }

        .policy-timeline {
            border-left: 3px solid var(--theme-blue);
            padding-left: 2rem;
            position: relative;
        }

        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
        }

        .btn-return {
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark epidemic-nav fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-chart-line me-2"></i>
            近视防控现状
        </a>
        <a href="{{ url_for('index')}}" class="btn btn-return ms-auto">
            <i class="fas fa-home me-2"></i>
            返回首页
        </a>
    </div>
</nav>

<!-- 主体内容 -->
<section class="py-5 mt-5">
    <div class="container">
        <!-- 现状概览 -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="data-card card h-100 border-start border-primary shadow">
                    <div class="card-body">
                        <h3 class="text-primary">6.2亿</h3>
                        <p class="text-muted">全国近视人口</p>
                        <div class="progress risk-progress">
                            <div class="progress-bar bg-primary" style="width: 52%">青少年占比52%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="data-card card h-100 border-start border-danger shadow">
                    <div class="card-body">
                        <h3 class="text-danger">81.5%</h3>
                        <p class="text-muted">高中生近视率</p>
                        <div class="progress risk-progress">
                            <div class="progress-bar bg-danger" style="width: 81.5%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="data-card card h-100 border-start border-warning shadow">
                    <div class="card-body">
                        <h3 class="text-warning">+15%</h3>
                        <p class="text-muted">年均增长率</p>
                        <div class="progress risk-progress">
                            <div class="progress-bar bg-warning" style="width: 65%">农村增速</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="data-card card h-100 border-start border-success shadow">
                    <div class="card-body">
                        <h3 class="text-success">38%</h3>
                        <p class="text-muted">防控达标率</p>
                        <div class="progress risk-progress">
                            <div class="progress-bar bg-success" style="width: 38%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 地区分布地图 -->
        <div class="card shadow mb-5">
            <div class="card-body">
                <h4><i class="fas fa-map-marked-alt me-2"></i>近视率地区分布</h4>
                <div class="map-container mt-3" id="chinaMap"></div>
            </div>
        </div>

        <!-- 影响因素 -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h4><i class="fas fa-search-plus me-2"></i>风险因素分析</h4>
                        <table class="table table-hover mt-3">
                            <thead>
                            <tr>
                                <th>影响因素</th>
                                <th>风险系数</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>电子屏幕使用＞4h/天</td>
                                <td class="text-danger">2.8倍</td>
                            </tr>
                            <tr>
                                <td>户外活动＜1h/天</td>
                                <td class="text-warning">1.9倍</td>
                            </tr>
                            <tr>
                                <td>父母双方近视</td>
                                <td class="text-primary">3.2倍</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h4><i class="fas fa-shield-alt me-2"></i>防控政策时间轴</h4>
                        <div class="policy-timeline mt-3">
                            <div class="mb-4">
                                <h5>2023 实施方案</h5>
                                <p>全国儿童青少年总体近视率每年降低0.5%</p>
                            </div>
                            <div class="mb-4">
                                <h5>2021 双减政策</h5>
                                <p>减轻课业负担，增加体育活动时间</p>
                            </div>
                            <div class="mb-4">
                                <h5>2018 防控方案</h5>
                                <p>建立视力档案，实施视力监测</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
<script>
    // 中国地图可视化
    const mapChart = echarts.init(document.getElementById('chinaMap'));
    const option = {
        tooltip: {
            trigger: 'item',
            formatter: '{b}：{c}%'
        },
        visualMap: {
            left: 'right',
            min: 55,
            max: 85,
            inRange: {
                color: ['#e0f3f8', '#abd9e9', '#74add1', '#4575b4']
            }
        },
        series: [{
            name: '近视率',
            type: 'map',
            map: 'china',
            data: [
                // 东部高发区
                {name: '江苏', value: 78.3, meta: {year: 2020, type: '总体近视率'}},
                {name: '山东', value: 76.5, meta: {year: 2019}},
                {name: '广东', value: 74.8, meta: {year: 2021}},
                {name: '浙江', value: 73.2, meta: {type: '高中生近视率'}},
                {name: '上海', value: 82.1, meta: {year: 2023, type: '高度近视率'}},

                // 中部地区
                {name: '河南', value: 68.4},
                {name: '湖北', value: 66.7},
                {name: '湖南', value: 65.9},
                {name: '安徽', value: 63.2},

                // 东北地区
                {name: '辽宁', value: 61.5},
                {name: '吉林', value: 58.7},
                {name: '黑龙江', value: 55.3},

                // 西南地区
                {name: '四川', value: 62.8},
                {name: '重庆', value: 60.4},
                {name: '云南', value: 57.6},
                {name: '贵州', value: 54.9},

                // 西北低发区
                {name: '新疆', value: 39.8, meta: {year: 2021}},
                {name: '青海', value: 43.5},
                {name: '甘肃', value: 48.2},
                {name: '宁夏', value: 46.7},

                // 特殊区域
                {name: '海南', value: 41.2, meta: {type: '户外活动优势区'}},
                {name: '福建', value: 69.3},
                {name: '江西', value: 64.8},
                {name: '山西', value: 59.1},
                {name: '陕西', value: 58.4},
                {name: '河北', value: 66.2},
                {name: '广西', value: 53.7},
                {name: '内蒙古', value: 50.6},

                // 特别行政区
                {name: '香港', value: 85.2, meta: {year: 2022, type: '城市学生'}},
                {name: '澳门', value: 83.6},
                {name: '台湾', value: 79.1}
            ],
            label: {show: true}
        }]
    };
    mapChart.setOption(option);
</script>
</body>
</html>
